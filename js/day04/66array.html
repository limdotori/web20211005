<body>

<script>
let arr1 = ["bts","jimin","v","suga","hope"]

//중간 아이템 삭제 splice()
arr1.splice(); //(시작인덱스, 삭제할개수)
//v를 삭제하고싶다면
arr1.splice(2,1);

// console.log(0,arr1[0]);
// console.log(1,arr1[1]);
// console.log(2,arr1[2]);
// console.log(3,arr1[3]);

//중간 아이템 추가 역시 splice()사용
arr1.splice() //(시작인덱스, 삭제할개수, 추가할 아이템)
arr1.splice(2,0,"rm");
console.log(0,arr1[0]);
console.log(1,arr1[1]);
console.log(2,arr1[2]);
console.log(3,arr1[3]);
console.log(4,arr1[4]);

//중간 아이템 변경
arr1[2]="jk";
console.log(2,arr1[2]);
</script>

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../icon/css/all.css">
    <title>switch</title>
    <style>

    </style>
</head>

<body>
    <input type="text" id="input1">
    <button onclick="show()">확인</button>
    <h1 id="result">결과</h1>
    <script>
        function show() {
            let value = document.querySelector("#input1").value;

            let message;
            switch (value) {
                case "A","a":
                    message = "90점 이상입니다.";
                    break;
                case "B","b":
                    message = "80점 이상입니다.";
                    break;
                case "C","c":
                    message = "70점 이상입니다.";
                    break;
                case "D","d":
                    message = "60점 이상입니다.";
                    break;
                default:
                    message = "잘못입력했습니다"
                    break;
            }
            document.querySelector("#result").innerHTML = message;
        }
    </script>
</body>

</html>

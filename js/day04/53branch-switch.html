<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../icon/css/all.css">
    <title>switch</title>
    <style>

    </style>
</head>

<body>
    <select name="grade" id="select1" onchange="show();">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
    </select>

    <h1 id="result">결과</h1>
    <script>
        function show() {
            let val = document.querySelector("#select1").value;
            
            let message;
            switch (val) {
                case "A":
                    message = "90점 이상입니다.";
                    break;
                case "B":
                message = "80점 이상입니다.";
                    break;
                case "C":
                message = "70점 이상입니다.";
                    break;
                case "D":
                message = "60점 이상입니다.";
                    break;
            }
            document.querySelector("#result").innerHTML=message;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../icon/css/all.css">
    <title>dom event</title>
    <style>
        
    </style>
</head>
<body>
    <span id="icon1">
        <i class="fas fa-thumbs-up"></i>
    </span>
<span id="count">0</span>
<script>
let icon = document.querySelector("#icon1");
icon.onclick=function(){
    console.log("아이콘 클릭됨");

    let elem = document.querySelector("#count");

    elem.innerHTML=Number(elem.innerHTML)+1;
}
</script>
</body>
</html>

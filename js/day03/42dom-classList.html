<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../icon/css/all.css">
    <title></title>
    <style>
        i {
            font-size: 42px;
        }
    </style>
</head>
<body>
    <span onclick="toggleHeart();"><i class="far fa-heart"></i></span>

<script>
function toggleHeart(){
    let icon =document.querySelector("i");
    icon.classList.toggle("far");
    icon.classList.toggle("fas");
    //toggle 자체가 클래스가 존재하면 제거하고
    //없으면 추가하는 기능이어서 왔다갔다가 가능하다!
}
</script>
</body>
</html>

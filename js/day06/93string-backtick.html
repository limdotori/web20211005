<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../icon/css/all.css">
    <title>template literal</title>
    <style>
        
    </style>
</head>
<body>

<script>
let str1 = "abcde abcde abcde \
abcde abcee";
console.log(str1);

let str2 = "abcde abce abcdee" + 
"abcd abcdee";
console.log(str2);

let str3 = `abcde abcde abcde
      abcde abceee`;
console.log(str3);


//긴 줄에 나눠서 쓰고싶을 때는 끝에 \을 넣거나, 위와같이 나누어서 작성하면 된다.

</script>
</body>

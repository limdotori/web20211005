<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../icon/css/all.css">
    <title>z-index</title>
    <style>
        img{
            position: absolute;
            z-index: -1;
        }
        span{
            position: relative;
            z-index: 999;
            color: white;
            font-size: 50px;
            background-color: black;
        }
        
    </style>
</head>
<body>
<div><img src="me.jpg" alt="">
    <span>이뿐 내사진</span>
</div>
</body>
</html>

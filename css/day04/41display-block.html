<!DOCTYPE html>
<html>
<head>
    <title>display block</title>
    <style>
        .item{
            border: 2px solid green;
            background-color: chartreuse;
            padding: 15px;
            width: 200px;
            height: 100px;
            display: block;/*div의 기본값*/
            /*display가 inline 일 떄는, width, height 동작 X */

        }
    </style>
</head>
<body>
<div class="item">Lorem.</div><div class="item">Quae.</div>
<div class="item">Officia.</div>
</body>
</html>
